<section class="home">
    <img class="header-img" src="../../../assets/estabelecimento/header-estabelecimento.PNG" />
  
    <main>
      <h1>Cadastre sua loja!</h1>
      <form>
        <div class="col">
          <h3>Dados Pessoais</h3>
          <input required class="field" type="name" placeholder="Nome" />
          <input required class="field" type="name" placeholder="Sobrenome" />
          <input required class="field" type="email" placeholder="Email" />
          <input required class="field" type="name" placeholder="CPF" />
          <input required class="field" type="name" placeholder="RG" />
  
          <h3>Dados do Estabelecimento</h3>
          <input required class="field" type="name" placeholder="CNPJ" />
          <input required class="field" type="name" placeholder="Nome do responsável"/>
          <input required class="field" type="name" placeholder="State" />
          <input required class="field" type="city" placeholder="Cidade" />
          <input required class="field" type="email" placeholder="Email" />
          <input required class="field" type="name" placeholder="Telefone" />
          <input required class="field" type="name" placeholder="Ramo de atuação"/>

          <select name="motoboy" class="field">
            <option value="">Tem motoboy próprio?</option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
          </select>

          <select name="delivery" class="field">
            <option value="">Atua com outro delivery?</option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
          </select>

          <div class="col">
            <input required type="checkbox" class="terms" name="terms" value="terms"/>
  
            <label for="terms">
              Li e aceito os <a href="#"> termos do contrato</a>
            </label>
          </div>
          <button type="submit">Enviar</button>
        </div>
        
      </form>
    </main>
  </section>
